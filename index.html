<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="nav-bar">
            <h1>Rock | Paper | Scissor</h1>
            
        </div>

        <div class="main">
            <div class="computer side column">
                <h2>Computer</h2>
                <div class="logo">
                    <img src="images/rock.png" alt="rock" class="rock">
                    <img src="images/paper.png" alt="paper" class="paper">
                    <img src="images/scissor.png" alt="scissor" class="scissor">

                </div>
            </div>

            <div class="result middle column">
                <h2>Result</h2>
                
            </div>

            <div class="player side column">
                <h2>Player</h2>
                <div class="logo">
                    <img src="images/rock.png" alt="rock" class="rock">
                    <img src="images/paper.png" alt="paper" class="paper">
                    <img src="images/scissor.png" alt="scissor" class="scissor">

                </div>
            </div>

        </div>

        <div class="footer">
            <a href="https://github.com/josephggg5/rock-paper-scissors">
                <img src="images/github.png" alt="github logo">
            </a>
            <h2>Author: Joseph Gyawali</h2>
           
        </div>
        
        <!-- <script src="script.js"></script>  -->
    </body>
</html>
